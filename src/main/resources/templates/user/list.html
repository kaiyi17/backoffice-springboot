<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>User List</h2>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Registration Time</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.email}"></td>
<!--            <td th:text="${user.registrationTime}"></td>-->
            <td th:text="${#dates.format(user.registrationTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/users/edit/{userId}(userId=${user.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/users/delete/{userId}(userId=${user.id})}" onclick="if(!(confirm('Are you sure you want to delete the user?'))) return false">Delete</a>
                <a class="btn btn-info btn-sm" th:href="@{/users/detail/{userId}(userId=${user.id})}">User Detail</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-success" href="/users/add">Add User</a>
</div>


</body>
</html>
