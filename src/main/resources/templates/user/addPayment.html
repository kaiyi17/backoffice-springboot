<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Payment Info</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2>Add Payment Info</h2>

  <form th:action="@{/users/addPayment/{userId}(userId=${userId})}" th:object="${userPaymentInfo}" method="post">
    <div class="form-group">
      <label>Credit Card Number:</label>
      <input type="text" th:field="*{creditCardNumber}" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Expiration Date:</label>
      <input type="text" th:field="*{expirationDate}" class="form-control" required>
    </div>
    <div class="form-group">
      <label>CVV Code:</label>
      <input type="text" th:field="*{cvvCode}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Add Payment Info</button>
  </form>

  <a class="btn btn-secondary mt-3" th:href="@{/users/detail/{userId}(userId=${userId})}">Back to User Detail</a>
</div>

</body>
</html>
