<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Payment Info</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">

  <h2>Edit Payment Info</h2>
  <form th:action="@{/users/editPayment/{userId}(userId=${user.id})}" th:object="${user}" method="post">
    <div class="form-group">
      <label>Credit Card Number:</label>
      <input type="text" th:field="*{userPaymentInfo.creditCardNumber}" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Expiration Date:</label>
      <input type="text" th:field="*{userPaymentInfo.expirationDate}" class="form-control" required>
    </div>
    <div class="form-group">
      <label>CVV Code:</label>
      <input type="text" th:field="*{userPaymentInfo.cvvCode}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

  <a class="btn btn-secondary mt-3" th:href="@{/users/detail/{userId}(userId=${user.id})}">Back to User Detail</a>
</div>


</body>
</html>
