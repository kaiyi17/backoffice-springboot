<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Edit User</h2>

    <form th:action="@{/users/edit/{userId}(userId=${user.id})}" th:object="${user}" method="post">
        <div class="form-group">
            <label>User Name:</label>
            <input type="text" th:field="*{userName}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <!-- hidden, keep the enabled status and password -->
        <input type="hidden" th:field="*{password}" th:value="${user.password}">
        <input type="hidden" th:field="*{enabled}" th:value="${user.enabled}">

        <div th:if="${isAdmin}" class="form-group">
            <label>Enabled:</label>
            <input type="checkbox" th:field="*{enabled}" class="form-check-input">
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a class="btn btn-secondary mt-3" href="/users">Back to User List</a>
</div>


</body>
</html>
